<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Amigo Secreto</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/amigo-secreto.png" alt="Logo" width="60" height="48"
                    class="d-inline-block align-text-center">
                Amigo Secreto
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Como funciona?</a>
                    </li>
            </div>
        </div>
    </nav>


    <main class="container">
        <section class="container mt-4 col-lg-10">
            <h1 class="titulo section-title text-center">🍀🤞 Digite el nombre de sus amigos 🤞🍀</h1>
            <div class="col-lg-8 m-lg-auto d-lg-flex justify-content-lg-center gap-lg-5">
                <p class="border border-2 border-black d-lg-inline-block p-2 p-lg-4 rounded-4">Nro de participantes: 0
                </p>
                <p class="border border-2 border-black d-lg-inline-block p-2 p-lg-4 rounded-4">Ultimo ganador: -</p>
            </div>
            <div class="input-group input-group-lg mb-3">
                <input type="text" id="amigo" class="form-control border-dark" placeholder="Escribe un nombre..."
                    aria-describedby="button-addon2">
                <button onclick="agregarAmigo()" class="btn btn-outline-secondary border-dark" type="button"
                    id="button-addon2">Añadir</button>
            </div>

            <ul id="listaAmigos" class="list-group col-lg-7 m-lg-auto" aria-labelledby="listaAmigos" role="list">
            </ul>
            <ul id="resultado" class="list-unstyled col-9 m-auto bg-warning rounded-3 mb-4" aria-live="polite">
                <li class="fs-1 d-flex justify-content-center align-items-center">asdasd</li>
            </ul>

            <button onclick="sortearAmigo()" type="button" aria-label="Sortear amigo secreto"
                class="mb-4 btn btn-success boton-sorteo col-11 fs-4 d-block m-auto">
                <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                Sortear amigo
            </button>
        </section>
    </main>

    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
